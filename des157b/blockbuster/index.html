<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <video id="myVideo" poster="images/sunset.jpg" controls muted playsinline>
            <source src="media/sunset.webm" type="video/webm">
            <!-- <source src="#" type="video/mp4"> -->
        </video>

        <section id="loading">
            <div id="sun"></div>
            <div id="horizon-line"></div>
        </section>
        <section id="poem">
            <p id="line1" class="hidden">I hope</p>
            <p id="line2" class="hidden">I haven't already</p>
            <p id="line3" class="hidden">driven past</p>
            <p id="line4" class="hidden">my greatest</p>
            <p id="line5" class="hidden">moments.</p>
            <h3 id="title">'horizon'</h3>
            <h3 id="poet">- rudy francisco</h3>
        </section>

    </div>

</body>

</html>
