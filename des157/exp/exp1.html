<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Experiment 1</title>
</head>
<body>
        <h1>Experiment 1</h1>
        <h2>Open the console to see the functionality of the code</h2>

        <script>

                /* This program reverse the letters in each word in a string of words, 
                but keeps the words in the same order */
                
                var userStr = prompt("Enter a string");
                var finalStr= "";
                var arr = userStr.split(" ");
                for(var i=0; i <arr.length; i++){
                        var reverseWord="";
                        for( var j=arr[i].length - 1; j >=0; j--){
                                reverseWord += arr[i][j];
                        }
                        finalStr = finalStr + reverseWord + " ";
                }
                console.log(finalStr);

        </script>
        
</body>
</html>
