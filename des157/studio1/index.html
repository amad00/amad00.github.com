<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Mad Libs</title>
</head>
<body>
    <div id="container"> 
        <header>
            <h1>Let's Take A Roadtrip!</h1>
        </header>

        <main>
            <div class="image second"></div> <!--Add image after sized-->
            <div class="image first"></div> <!--Add image after sized-->
            <section>
                <div id="stamp">Postage</div> <!--Placeholder until image-->
                <form id="address">
                    <label>Your name</label>
                    <input type="text" id="name" placeholder="Ama" required>

                    <label>A place you want to travel</label>
                    <input type="text" id="travel" placeholder="London" required>

                    <label>Three digit number</label>
                    <input type="text" id="street-num" placeholder="358" required>

                    <label>Favorite fruit</label>
                    <input type="text" id="street-name" placeholder="Mango" required>

                    <label>Five digit number</label>
                    <input type="text" id="zip-code" placeholder="39210" required>
                </form>
                <p>1/3</p> <!-- form number-->

                <button type="button">Next</button>
            </section>
        </main>

        <footer>
            <a href="https://validator.w3.org/check?uri=https://amad00.github.io/des157/studio1/">Valid HTML 5</a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://amad00.github.io/des157/studio1">Valid CSS</a>
        </footer>
    </div>
    
</body>
</html>
